<!-- title assignment -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="navigation-bar">
      <input
        type="button"
        name="Topic segmentation"
        class="topic-segmentation-btn"
        value="Topic segmentation"
        onclick="onSegmentationClick()"
      />
      <input
        type="button"
        name="Title assignment"
        class="title-assignment-btn"
        value="Title assignment"
        onclick="onTitleAssignmentClick()"
      />
    </div>
    <div id="title-assignment">
      <div class="container">
        <div class="loader" id="loader">
          <div class="dots-1"></div>
        </div>
        <textarea class="input_container" id="input_text_segmented"></textarea>
        <input
          type="button"
          name="Assign Title"
          class="submit_button"
          value="Assign Title"
          onclick="assign_title()"
        />
        <div
          class="output_container"
          id="output_text_with_heading"
          contenteditable="true"
        ></div>
      </div>
    </div>
  </body>
</html>
